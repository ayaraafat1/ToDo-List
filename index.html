<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    
    <!--? ============ FavIcon ============ -->
    <link rel="shortcut icon" href="images/todo icon.png" type="image/x-icon" />

    <!--? ============ Start FONTS ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--? ============ End FONTS ============ -->

    <!--? ============ Start SWEETALERT2 CSS ============ -->
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.min.css
    " rel="stylesheet">
    <!--? ============ END SWEETALERT2 CSS ============ -->

    <!--? ============ Start FONTAWESOME LIBRAIRY ============ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--? ============ End FONTAWESOME LIBRAIRY ============ -->
        
    <!--? ============ Start BOOTSTRAP CSS ============ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--? ============ End BOOTSTRAP CSS ============ -->
  
    <!--? ============ Start MAIN CSS ============ -->
    <link rel="stylesheet" href="css/style.css" />
    <!--? ============ End MAIN CSS ============ -->
  </head>
  <body>

    <!--!  ============  START SECTION  ============ -->
    <section class="w-50 mx-auto my-4">
      <div
        class="status-todo bg-light bg-opacity-50 p-3 rounded mb-4 shadow border d-flex align-items-center justify-content-between"
      >
        <div class="flex-grow-1">
          <h1 class="h5">Todo App</h1>
          <span class="small">keep it up! </span>

          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>

        <div class="status-number shadow-sm fs-6"><span>0</span> / <span>0</span></div>
      </div>

      <form class="d-flex gap-5 bg-white p-4 rounded shadow">
        <input type="text" class="form-control custom-input" placeholder="task to be done..." />
        <button type="submit" class="add-task">Add</button>
      </form>

      <ul class="task-container bg-white mt-5 p-4 rounded shadow"></ul>
    </section>
    <!--!  ============  END SECTION  ============ -->


    <!--!  ============  START LOADER  ============ -->
    <div class="loading d-none">
      <span class="loader"></span>
    </div>
    <!--!  ============  END LOADER  ============ -->
    


    

  <!--? ============ Start SWEETALERT2 JS ============ -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js"></script>
  <!--? ============ END SWEETALERT2 JS ============ -->

  <!--? ============ Start BOOTSTRAP JS ============ -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--? ============ END BOOTSTRAP JS ============ -->

  <!--? ============ Start Main JS ============ -->
  <script src="js/index.js"></script>
  <!--? ============ END Main JS ============ -->
  </body>
</html>
